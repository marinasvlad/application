<h2 mat-dialog-title>Adaugă un anunț</h2>
<mat-dialog-content>
        <mat-form-field class="mat-form-field-class" >
          <textarea [(ngModel)]="inputValue" class="text-area-class" matInput placeholder="Scrie aici anunțul pe care vrei să îl adaugi"></textarea>
        </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Închide</button>
  <button [disabled]="inputValue.length == 0" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="postAnunt()" >Adaugă</button>
</mat-dialog-actions>
